<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home Works</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/core.css">
    <link rel="stylesheet" href="../css/home_works.css">
</head>
<body>

<div class="wrapper">
    <div class="header">
        <div class="container">
            <div class="inner_header">
                <a href="../index.html">
                    <div class="logotype">
                        <h2>Java<span>Script</span></h2>
                    </div>
                </a>
                <ul class="menu">
                    <li class="menu_link">
                        <a href="../pages/home_works.html">Home Works</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/lessons.html">Lessons</a>
                    </li>
                    <li class="menu_link">
                        <a href="../pages/zarina.html" >Zarina</a>
                    </li>
                </ul>
                <button class="btn" id="btn-get">Click me!</button>
            </div>
        </div>
    </div>

    <div class="gmail_block">
        <div class="container">
            <h3>Home work 1 (part 1)</h3>
            <div class="inner_gmail_block">
                <div class="form_gmail">
                    <label for="gmail_input"></label>
                    <input type="text" id="gmail_input" placeholder="your gmail">
                    <button class="btn" id="gmail_button">Check gmail</button>
                    <span class="checker" id="gmail_result"></span>
                </div>
            </div>
        </div>
    </div>

    <div class="move_block">
        <div class="container">
            <h3>Home work 1 (part 2)</h3>
            <div class="inner_move_block">
                <div class="parent_block">
                    <div class="child_block"></div>
                </div>
            </div>
        </div>
    </div>

    <div class="stopwatch">
        <div class="container">
            <h3>Home work 2 </h3>
            <div class="time">
                <div class="time_block">
                    <div class="interval" id="seconds">0</div>
                </div>
            </div>
            <div class="time_buttons">
                <button class="btn" id="start">Start</button>
                <button class="btn" id="stop">Stop</button>
                <button class="btn" id="reset">Reset</button>
            </div>
        </div>
    </div>

    <div class="characters">
        <div class="container">
            <div class="characters-list" id="characters">

            </div>
        </div>
    </div>





<div class="music">
    <button id="playButton">
        <h3>Onse again</h3>
    </button>

    <audio id="audioPlayer" src="https://mp3uk.net/mp3/files/mad-clown-kim-na-young-once-again-mp3.mp3">
        Ваш браузер не поддерживает элемент audio.
    </audio>

    <script>
        const playButton = document.getElementById('playButton');
        const audioPlayer = document.getElementById('audioPlayer');

        playButton.addEventListener('click', () => {
            if (audioPlayer.paused) {
                audioPlayer.play();
                playButton.textContent = 'Pause';
            } else {
                audioPlayer.pause();
                playButton.textContent = 'Once again';
            }
        });
    </script>
</div>
</div>


<div class="modal">
    <div class="modal_dialog">
        <div class="modal_content">
            <form action="#">
                <div class="modal_close">&times;</div>
                <div class="modal_title">Мы свяжемся с вами как можно быстрее!</div>
                <input required placeholder="Ваше имя" name="name" type="text" class="modal_input">
                <input required placeholder="Ваш номер телефона" name="phone" type="phone" class="modal_input">
                <button class="btn btn_dark btn_min">Перезвонить мне</button>
            </form>
        </div>
    </div>
</div>





</body>
<script src="../js/home_works.js"></script>
<script src="../js/modal.js"></script>
</html>
